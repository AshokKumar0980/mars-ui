name: Build and Deploy MARS UI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java for Maven
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      # Build WAR using Maven (this will also build React)
      - name: Build WAR with Maven
        run: mvn clean package -DskipTests

      # Upload WAR artifact
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: mars-ui-war
          path: target/mars-ui.war
          retention-days: 30

      # Optional: Upload build info
      - name: Upload build summary
        if: success()
        run: |
          echo "✅ WAR file built successfully!" >> $GITHUB_STEP_SUMMARY
          echo "📦 Artifact: mars-ui.war" >> $GITHUB_STEP_SUMMARY
          echo "📏 Size: $(ls -lh target/mars-ui.war | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY